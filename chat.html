<html>
<head>

    <link rel="icon" type="image/jpg" href="/favicon.jpg">

    <link href="/css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <script src="/eureca.js"></script>

    <script type="text/javascript" src="/js/chat.js"></script>

    <meta charset=utf-8 />
    <title>Clean Chat</title>

</head>
<body>


  <div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <i class="fa fa-commenting"></i> Chat
                    <div class="btn-group pull-right">
                        <i id="share" class="fa fa-share-alt"> Invite</i>
                    </div>
                </div>
                <div class="panel-body">
                    <ul id="messageBox" class="media-list scrollable"></ul>
                </div>
                <div class="panel-footer">
                    <form id="messageForm">
                        <div class="input-group">
                            <input id="message" type="text" autocomplete="off" class="form-control" placeholder="Enter Message" required/>
                            <span class="input-group-btn">
                                <button class="btn btn-info" type="submit"><i class="fa fa-paper-plane"></i> Send</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                   <i class="fa fa-users"></i> Users
                </div>
                <div class="panel-body">
                    <ul id="usersList" class="media-list scrollable"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="loginModalLabel">Join chat</h4>
                </div>
                <form id="loginForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <input id="loginUsername" type="text" class="form-control" id="username" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="inviteModal" tabindex="-1" role="dialog" aria-labelledby="inviteModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="inviteModalLabel">Invite friends</h4>
                </div>
                <form id="loginForm">
                    <div class="modal-body">
                        <p>
                            Copy this link and send it to your friends:<br/><br/>
                            <script type="text/javascript">document.write(window.location.href);</script>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

  </div>
</body>
</html>
